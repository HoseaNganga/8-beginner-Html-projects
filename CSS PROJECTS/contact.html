<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Hosea Nganga">
        <meta name="description" content="Nothing goes better with a meal than tacos at a good restaurant. At the Little Taco Shop, serving The Best Taco in America is something our guests have counted on since we first opened our doors over 3 years ago.Try us for breakfast, lunch, dinner, or dessert.">
        <link rel="icon" href="tacofavicon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css" class="rel">
        <title>LTS Contact Form</title>
    </head>
    <body>
        <header class="contactheader">
            <h1>
                contact us
            </h1>
        </header>

        <nav class="contactnav">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="../#aboutlts">About <abbr title="Little Taco Shop">LTS</abbr> </a>
                </li>
                <li>
                    <a href="../#ourmenu">Our Menu</a>
                </li>
                <li>
                    <a href="store.html">Store Hours</a>
                </li>
            </ul>
        </nav>

        <figure class="contactfigure">
            <img src="images/ltstacos.jpg" alt="Little Taco Shop tacos" title="our tacos">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>
        <hr>
        <main class="contactpage">
            <section class="contactform">
                <h2>
                    Our Contact Form
                </h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>
                            Send Us A Message
                        </legend>
                        <p>
                            <label for="firstname">Name:</label><br>
                            <input type="text" id="firstname" name="firstname" placeholder="John" required autocomplete="on">
                        </p>
                        <p>
                            <label for="lastname">Surname:</label><br>
                            <input type="text" id="lastname" name="lastname" placeholder="Smith" required autocomplete="on">
                        </p>
                        <p>
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" placeholder="John@domain.org" required autocomplete="on">
                        </p>
                        <p>
                            <label for="favoritetaco">Favorite Taco:</label>
                            <br>
                            <select id="favoritetaco" name="favoritetaco">
                                <optgroup label="spicy tacos">
                                    <option value="shrimp">Shrimp Tacos</option>
                                    <option value="barbacoa">Taco Barbacoa</option>
                                    <option value="birria">Taco Birria</option>
                                </optgroup>
                                <optgroup label="Non-spicy Tacos">
                                    <option value="alpastor">Taco Alpastor</option>
                                    <option value="pescado">Taco Pescado</option>
                                    <option value="tinga">Tinga Tacos</option>
                                </optgroup>
                                <optgroup label="favorite combo">
                                    <option value="campechanos">Taco Campechanos and Soda</option>
                                    <option value="bonchan">Taco Bonchan and Soda</option>
                                </optgroup>
                            </select>
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea id="message" name="message" placeholder="Type your message here" cols="20" rows="10"></textarea>
                        </p>
                    </fieldset>
                    <p>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </p>
                </form>
            </section>
            <section class="address">
                <h2>
                    Our Location
                </h2>
                <address>
                        555 Taco Temptation Lane, Suite T<br>
                        Kansas City, MO 55555-5555
                        <p>
                            Phone <a href="tel">555-555-555</a>
                        </p>
                </address>
            </section>
        </main>
        <hr>
        <footer class="contactfooter">
            <p>
                <a href="#">Back to Top</a>
                <br>
                &lt;&lt;&lt;&lt;copyright &copy; The Little Taco Shop &gt;&gt;&gt;&gt;
            </p>

        </footer>
    </body>
