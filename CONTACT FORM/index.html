<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hosea Nganga">
    <meta name="description" content="This is a simple html project highlighting the creation of a contact form in combination with css style declarations">
    <link rel="icon" href="favicon.png" type="image/-icon">
    <link rel="stylesheet" href="css/style.css" class="rel">
    <title>Responsive Contact Form</title>
</head>
<body>
    <header>
        <h1>
            drop a message
        </h1>
    </header>
    <main>
        <section class="form">
            <h2>
                contact form
            </h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>
                        Personal Information
                    </legend>
                    <div class="formelements">
                        <label for="firstname">Name:</label>
                        <input type="text" id="firstname" name="firstname" placeholder="John" required autocomplete="on">
                    </div>
                    <div class="formelements">
                        <label for="lastname">Surname:</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Smith" required autocomplete="on">
                    </div>
                    <div class="formelements">
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="mail" placeholder="john@domain.org" required autocomplete="on">
                    </div>
                    <div class="formelements">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="formelements">
                        <label for="phone">Tel:</label>
                        <input type="tel" id="phone" name="phone" placeholder="555-555-555" required autocomplete="on">
                    </div>
                    <div class="formelements">
                        <label for="favoritedecade">Favorite Decade:</label>
                        <input type="number" id="favoritedecade" name="favoritedecade" min="1960" max="2023" step="10" value="2000">
                    </div>
                    <div class="formelements">
                        <p>Gender:</p>
                        <div class="checkboxelements">
                            <label for="malegender">Mr:</label>
                            <input type="checkbox" id="malegender" name="malegender" required>
                        </div>
                        <div class="formelements">
                            <label for="femalegender">Mrs:</label>
                            <input type="checkbox" id="femalegender" name="femalegender" required>
                        </div>
                    </div>
                    <div class="formelements">
                        <p>Favorite Pet:</p>
                        <div class="radiogroup">
                            <label for="dog">Dog</label>
                            <input type="radio" id="dog" name="favoritepet">
                            <label for="cat">Cat</label>
                            <input type="radio" id="cat" name="favoritepet">
                            <label for="rabbit">Rabbit</label>
                            <input type="radio" id="rabbit" name="favoritepet">
                        </div>
                    </div>
                    <div class="formelements">
                        <label for="favoritefood">Favorite Food:</label>
                        <select id="favoritefood" name="favoritefood">
                            <optgroup label="spicyfoods">
                                <option value="somtam">Somtam</option>
                                <option value="jekchicken">Chicken</option>
                                <option value="ayam">Ayam Betutu</option>
                            </optgroup>
                            <optgroup label="nonspicyfoods">
                                <option value="dahi">Dahii Boot</option>
                                <option value="malai">Malai Kofta</option>
                                <option value="daali">Daali Thoy</option>
                            </optgroup>
                            <optgroup label="Allinclusive">
                                <option value="rice">Kamande Rice</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="formelements">
                        <textarea id="message" placeholder="Message" cols="30" rows="10"></textarea>
                    </div>
                </fieldset>
                <div class="formelements">
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </div>
            </form> 
        </section>
        <section class="otherdetails">
            <h2>
                Aside details
            </h2>
            <p>
                üìç Your Address
            </p>
            <p>
                ‚úâÔ∏è Email@gmail.com
            </p>
            <p>
                üì±<a href="555-555-555">555-555-555</a>
            </p>
        </section>
    </main>
</body>
</html>
